<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <title>Minesweeper JS Game</title>
</head>

<body id="body">
    <header>
        <h1 id="logo">
            Minesweeper
        </h1>

        <section id="bomb">

            <!-- <a href="#"> -->
                <img src="./images/bomb.png" id="bombPic">
            <!-- </a> -->
            <div class="shadow"></div>

        </section>
        <nav>
            <ul>
                <li>
                    <a href="#">About Game</a>
                </li>
                <li>
                    <a href="#">Game rules</a>
                </li>
                <li>
                    <a href="#">Score Table</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="game-options">
            <p>
                <label for="username">Player name:</label>
                <input type="text" name="username" id="username" placeholder=" enter name here..." maxlength="15" class="input ">
            </p>

            <p>
                <label for="gameMode">Choose game mode:</Slabel>
                    <select name="gameMode" id="gameMode" class="select">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
            </p>

            <p id="buttons">
                <button id="start" class="btn">Start</button>
                <button id="reset" class="btn" disabled="disabled">New Game</button>
            </p>

            <p id="timer">
                <p id="time-string">Time:</p>
                <p id="timerPlace">00 : 00 : 00</p>
            </p>
        </section>

        <section id="game-place">
        </section>

        <section id="game-info">

            <h1>Score Table</h1>

            <h2 id="modeName" class="scoreDisplay">

            </h2>

            <ol id="scoreList" class="scoreDisplay">
            </ol>

        </section>

    </main>

    <footer>
        <p> Copyright &copy;2018. All rights reserverd.</p>
    </footer>

    <script src="./js/bundle.js"></script>


</body>

</html>
